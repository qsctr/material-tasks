<!doctype html>
<html lang="en">
  <head>

    <!--meta stuff-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!--web components polyfills-->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!--polymer element imports-->
    <link rel="import" href="imports.html">

    <!--css-->
    <link rel="stylesheet" href="styles.css">

    <title>
      Material Tasks
    </title>

  </head>
  <body fullbleed unresolved layout vertical>
    <core-header-panel flex mode="seamed" id="chp">

      <!--toolbar-->
      <core-toolbar>
        <h1 id="bigheader">
          Material Tasks
        </h1>
        <div flex></div>
        <paper-icon-button icon="add" class="toolbar" id="addone"></paper-icon-button>
      </core-toolbar>

      <!--add-->
      <core-collapse id="collapse" allowOverflow>
        <div id="addinterface">
          <div id="centeradd" horizontal layout>
            <div id="dropdowncontainer" self-end>
              <paper-dropdown-menu label="Choose project">
                <paper-dropdown class="dropdown">
                  <core-menu class="menu" valueattr="label" id="projectchooser">
                    <paper-item>Project1</paper-item>
                    <paper-item>Project2</paper-item>
                    <paper-item>Project3</paper-item>
                    <paper-item>Project4</paper-item>
                    <paper-item>Project5</paper-item>
                    <paper-item>Project6</paper-item>
                    <paper-item>Project7</paper-item>
                  </core-menu>
                </paper-dropdown>
              </paper-dropdown-menu>
            </div>
            <div id="inputcontainer" flex self-end>
              <paper-input-decorator label="New Task">
                <input is="core-input" id="addbox" type="text">
              </paper-input-decorator>
            </div>
            <div id="buttoncontainer" self-end>
              <paper-button id="okbutton">
                OK
              </paper-button>
            </div>
          </div>
        </div>
      </core-collapse>

      <!--tasks-->
      <div id="tasks">
        <!--tasks here-->
      </div>

      <div id="fortesting" style="height: 50px; background-color: red; width: 50px;"></div>

      <!--fab-->
      <paper-fab icon="av:playlist-add" id="coreadd"></paper-fab>

    </core-header-panel>

    <!--script-->
    <script src="script.js"></script>

  </body>
</html>
